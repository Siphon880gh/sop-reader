<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Table of Contents Button -->
    <button id="toc-button" class="toc-button" title="Table of Contents">
        <i class="fas fa-book"></i>
    </button>

    <!-- Table of Contents Panel -->
    <div id="toc-panel" class="toc-panel">
        <div class="toc-header">
            <h3>Table of Contents</h3>
            <button id="toc-close" class="toc-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="toc-content" class="toc-content">
            <p class="toc-empty">No table of contents available for this document.</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ“„ SOP Viewer</h1>
            <p>Select and render markdown files with markdown-it</p>
        </div>

        <div class="file-selector">
            <div class="view-controls">
                <div>
                    <label for="file-select">Choose a markdown file:</label>
                    <select id="file-select" disabled>
                        <option value="">Loading files...</option>
                    </select>
                </div>
                <div class="toggle-container">
                    <button id="view-toggle" class="toggle-button" title="Switch between rendered HTML and raw markdown">
                        ðŸ“„ Rendered HTML
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                Loading document...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="markdown-content"></div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/markdown-it/markdown-it" target="_blank">markdown-it</a></p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
