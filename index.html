<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ SOP Viewer</h1>
            <p>Select and render markdown files with markdown-it</p>
        </div>

        <div class="file-selector">
            <div class="view-controls">
                <div>
                    <label for="file-select">Choose a markdown file:</label>
                    <select id="file-select" disabled>
                        <option value="">Loading files...</option>
                    </select>
                </div>
                <div class="toggle-container">
                    <button id="view-toggle" class="toggle-button" title="Switch between rendered HTML and raw markdown">
                        ðŸ“„ Rendered HTML
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                Loading document...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="markdown-content"></div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://github.com/markdown-it/markdown-it" target="_blank">markdown-it</a></p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
