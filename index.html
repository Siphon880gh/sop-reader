<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/mindmap.css">
	<link rel="stylesheet" href="assets/popover.css">
</head>
<body>
    <!-- Table of Contents Button -->
    <button id="toc-button" class="toc-button" title="Table of Contents">
        <i class="fas fa-book"></i>
    </button>

    <!-- Mindmap Button -->
    <button id="mindmap-button" class="mindmap-button" title="Mindmap" style="display: none;">
        <i class="fas fa-project-diagram"></i>
    </button>

    <!-- Table of Contents Panel -->
    <div id="toc-panel" class="toc-panel">
        <div class="toc-header">
            <h3>Table of Contents</h3>
            <button id="toc-close" class="toc-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="toc-content" class="toc-content">
            <p class="toc-empty">No table of contents available for this document.</p>
        </div>
    </div>

    <!-- Mindmap Panel -->
    <div id="mindmap-panel" class="mindmap-panel">
        <div class="mindmap-header">
            <h3>Mindmap</h3>
            <div class="mindmap-controls">
                <button id="mindmap-cycle-type" class="mindmap-control-btn" title="Cycle Layout Type">
                    <i class="fas fa-project-diagram"></i>
                </button>
                <div class="mindmap-divider"></div>
                <button id="mindmap-zoom-out" class="mindmap-control-btn" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button id="mindmap-zoom-reset" class="mindmap-control-btn" title="Reset Zoom">
                    <i class="fas fa-compress"></i>
                </button>
                <button id="mindmap-zoom-in" class="mindmap-control-btn" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <div class="mindmap-divider"></div>
                <button id="mindmap-fullscreen" class="mindmap-control-btn" title="Full Screen">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="mindmap-close" class="mindmap-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div id="mindmap-content" class="mindmap-content">
            <div class="mindmap-empty">No mindmap available for this document.</div>
        </div>
    </div>

    <!-- Full Screen Mindmap Modal -->
    <div id="mindmap-fullscreen-modal" class="mindmap-fullscreen-modal">
        <div class="mindmap-fullscreen-header">
            <h3>Mindmap - Full Screen</h3>
            <div class="mindmap-fullscreen-controls">
                <button id="mindmap-fullscreen-zoom-out" class="mindmap-control-btn" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button id="mindmap-fullscreen-zoom-reset" class="mindmap-control-btn" title="Reset Zoom">
                    <i class="fas fa-compress"></i>
                </button>
                <button id="mindmap-fullscreen-zoom-in" class="mindmap-control-btn" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <div class="mindmap-divider"></div>
                <button id="mindmap-fullscreen-close" class="mindmap-fullscreen-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div id="mindmap-fullscreen-content" class="mindmap-fullscreen-content">
            <div class="mindmap-empty">No mindmap available for this document.</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ“„ SOP Viewer</h1>
            <p>Select and render markdown files with markdown-it</p>
        </div>

        <div class="file-selector">
            <div class="view-controls">
                <div>
                    <label for="file-select">Choose a markdown file:</label>
                    <select id="file-select" disabled>
                        <option value="">Loading files...</option>
                    </select>
                </div>
                <div class="toggle-container">
                    <button id="view-toggle" class="toggle-button" title="Switch between rendered HTML and raw markdown">
                        ðŸ“„ Rendered HTML
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                Loading document...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="markdown-content"></div>
        </div>
    </div>

    <script src="assets/mindmap.js"></script>
    <script src="assets/popover.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
